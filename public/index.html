<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Recipe Box Workshop</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header>
      <h1>Recipe Box</h1>
      <p>Simple Node.js + Express workshop demo</p>
    </header>

    <main>
      <section id="list">
        <h2>Recipes</h2>
        <ul id="recipes"></ul>
      </section>

      <section id="editor">
        <h2>Add a Recipe</h2>
        <form id="recipeForm">
          <label>Title<br /><input name="title" required /></label>
          <label>Author<br /><input name="author" /></label>
          <label>Ingredients (comma separated)<br /><input name="ingredients" /></label>
          <label>Instructions<br /><textarea name="instructions"></textarea></label>
          <div class="buttons">
            <button type="submit">Add</button>
            <button type="button" id="clear">Clear</button>
          </div>
        </form>
      </section>
    </main>

    <footer>
      <small>Built for a beginner workshop â€” demonstrates Express APIs and static frontend.</small>
    </footer>

    <script src="/main.js"></script>
  </body>
</html>
